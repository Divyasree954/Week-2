<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow Example</title>
    <style>
        h1, h2, h3, h4, h5, h6 {
            text-shadow: 1px 1px 2px rgba(80, 9, 60, 0.7);
        }
    </style>
</head>
<body>
    <h1>Reganti Divya Sree</h1>
    <h2>I Am pursuing BTech 1st year</h2>
    <h3>I'm the member of webplus Academy</h3>
    <h4>I'm very interested in fullstack</h4>
</body>
</html>
